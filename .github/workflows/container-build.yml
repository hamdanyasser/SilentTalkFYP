name: Container Build & Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push to container registry'
        required: false
        default: 'true'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build client container
  build-client:
    name: Build Client Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.meta.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: client-sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: client-sbom
          path: client-sbom.spdx.json

  # Build server container
  build-server:
    name: Build Server Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.meta.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: server-sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: server-sbom
          path: server-sbom.spdx.json

  # Container security scan
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: [build-client, build-server]
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        component: [client, server]

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}:${{ needs['build-' + matrix.component].outputs.version }}
          format: 'sarif'
          output: 'trivy-${{ matrix.component }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-${{ matrix.component }}.sarif'

  # Image signing
  sign-images:
    name: Sign Container Images
    runs-on: ubuntu-latest
    needs: [build-client, build-server]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        component: [client, server]

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign container image
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}:${{ needs['build-' + matrix.component].outputs.version }}

  # Generate deployment manifests
  generate-manifests:
    name: Generate Deployment Manifests
    runs-on: ubuntu-latest
    needs: [build-client, build-server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Kubernetes manifests
        run: |
          mkdir -p deployment/manifests

          # Generate client deployment
          cat > deployment/manifests/client-deployment.yaml <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: silenttalk-client
            labels:
              app: silenttalk-client
              version: ${{ needs.build-client.outputs.version }}
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: silenttalk-client
            template:
              metadata:
                labels:
                  app: silenttalk-client
                  version: ${{ needs.build-client.outputs.version }}
              spec:
                containers:
                - name: client
                  image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client:${{ needs.build-client.outputs.version }}
                  ports:
                  - containerPort: 3000
                  resources:
                    requests:
                      memory: "256Mi"
                      cpu: "250m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
          EOF

          # Generate server deployment
          cat > deployment/manifests/server-deployment.yaml <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: silenttalk-server
            labels:
              app: silenttalk-server
              version: ${{ needs.build-server.outputs.version }}
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: silenttalk-server
            template:
              metadata:
                labels:
                  app: silenttalk-server
                  version: ${{ needs.build-server.outputs.version }}
              spec:
                containers:
                - name: server
                  image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/server:${{ needs.build-server.outputs.version }}
                  ports:
                  - containerPort: 5000
                  env:
                  - name: NODE_ENV
                    value: production
                  resources:
                    requests:
                      memory: "512Mi"
                      cpu: "500m"
                    limits:
                      memory: "1Gi"
                      cpu: "1000m"
          EOF

      - name: Upload manifests
        uses: actions/upload-artifact@v4
        with:
          name: deployment-manifests
          path: deployment/manifests/

  # Success summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-client, build-server, container-scan]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ³ Container Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Client | ${{ needs.build-client.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.build-client.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Server | ${{ needs.build-server.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.build-server.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.container-scan.result == 'success' && 'âœ…' || 'âŒ' }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
