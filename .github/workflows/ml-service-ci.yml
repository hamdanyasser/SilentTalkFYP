name: ML Service CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ml-service/**'
      - '.github/workflows/ml-service-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ml-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./ml-service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy

    - name: Run linter (flake8)
      working-directory: ./ml-service
      run: flake8 app --max-line-length=120 --exclude=__pycache__

    - name: Run formatter check (black)
      working-directory: ./ml-service
      run: black --check app

    - name: Run type checker (mypy)
      working-directory: ./ml-service
      run: mypy app --ignore-missing-imports || true

    - name: Run tests
      working-directory: ./ml-service
      run: pytest --cov=app --cov-report=xml --cov-report=term

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./ml-service
        flags: ml-service
        name: ml-service-coverage

    - name: Build Docker image
      working-directory: ./ml-service
      run: docker build -t silenttalk/ml-service:latest .
