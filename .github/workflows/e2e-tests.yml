name: E2E Tests

on:
  push:
    branches: [main, master, develop, claude/**]
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18.x'
  DOTNET_VERSION: '7.0.x'
  PYTHON_VERSION: '3.10'

jobs:
  playwright-e2e:
    name: Playwright E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: silenttalk_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: silenttalk_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install dependencies
      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm ci || npm install

      - name: Install Backend Dependencies
        working-directory: ./server
        run: dotnet restore

      - name: Install ML Service Dependencies
        working-directory: ./ml-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install E2E Test Dependencies
        working-directory: ./e2e
        run: npm ci || npm install

      - name: Install Playwright Browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps ${{ matrix.browser }}

      # Build applications
      - name: Build Frontend
        working-directory: ./client
        run: npm run build

      - name: Build Backend
        working-directory: ./server
        run: dotnet build --configuration Release

      # Setup database
      - name: Run Database Migrations
        working-directory: ./server
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=silenttalk_test;Username=silenttalk_test;Password=test_password"
        run: dotnet ef database update || echo "No migrations or EF not configured"

      # Start services
      - name: Start Backend Service
        working-directory: ./server
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=silenttalk_test;Username=silenttalk_test;Password=test_password"
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: "http://localhost:5000"
        run: |
          dotnet run --no-build --configuration Release &
          echo $! > backend.pid

      - name: Start ML Service
        working-directory: ./ml-service
        env:
          PORT: 8000
        run: |
          python main.py &
          echo $! > ml-service.pid

      - name: Start Frontend Service
        working-directory: ./client
        env:
          VITE_API_URL: http://localhost:5000
          VITE_ML_SERVICE_URL: http://localhost:8000
        run: |
          npm run preview -- --port 3000 &
          echo $! > frontend.pid

      # Wait for services
      - name: Wait for Services to be Ready
        run: |
          echo "Waiting for frontend..."
          timeout 90 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done' || echo "Frontend timeout"

          echo "Waiting for backend API..."
          timeout 90 bash -c 'until curl -f http://localhost:5000/health > /dev/null 2>&1; do sleep 2; done' || echo "Backend timeout"

          echo "Waiting for ML service..."
          timeout 90 bash -c 'until curl -f http://localhost:8000/health > /dev/null 2>&1; do sleep 2; done' || echo "ML service timeout"

          echo "All services started!"

      # Run E2E tests
      - name: Run Playwright Tests
        working-directory: ./e2e
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:5000
          ML_SERVICE_URL: http://localhost:8000
          TEST_USER_EMAIL: testuser@silenttalk.com
          TEST_USER_PASSWORD: TestPass123!
          CI: true
        run: npx playwright test --project=${{ matrix.browser }} --reporter=list,junit,html

      # Upload results
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: e2e/test-results/
          retention-days: 7

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: e2e/playwright-report/
          retention-days: 7

      # Cleanup
      - name: Stop Services
        if: always()
        run: |
          [ -f ./client/frontend.pid ] && kill $(cat ./client/frontend.pid) || true
          [ -f ./server/backend.pid ] && kill $(cat ./server/backend.pid) || true
          [ -f ./ml-service/ml-service.pid ] && kill $(cat ./ml-service/ml-service.pid) || true

  # Acceptance criteria validation (runs once, not per browser)
  acceptance-criteria:
    name: Acceptance Criteria Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: silenttalk_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: silenttalk_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install and Start Services
        run: |
          cd client && npm ci && npm run build &
          cd server && dotnet restore && dotnet build &
          cd ml-service && pip install -r requirements.txt &
          cd e2e && npm ci &
          wait

      - name: Install Playwright
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Start All Services
        run: |
          cd server && dotnet run &
          cd ml-service && python main.py &
          cd client && npm run preview -- --port 3000 &

          timeout 90 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          timeout 90 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'
          timeout 90 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'

      - name: Run Acceptance Criteria Tests
        working-directory: ./e2e
        run: npx playwright test 06-acceptance-criteria --project=chromium --reporter=list,json

      - name: Upload Acceptance Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: acceptance-criteria-results
          path: e2e/test-results/
          retention-days: 30

  # Generate combined report
  test-report:
    name: Generate Test Report
    needs: [playwright-e2e, acceptance-criteria]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Playwright tests completed across multiple browsers" >> $GITHUB_STEP_SUMMARY
          echo "✅ Acceptance criteria validation completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
