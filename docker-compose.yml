# Docker Compose for local development

version: '3.9'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: silenttalk-postgres
    environment:
      POSTGRES_USER: silenttalk
      POSTGRES_PASSWORD: silenttalk_dev_password
      POSTGRES_DB: silenttalk_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U silenttalk"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - silenttalk-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: silenttalk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - silenttalk-network

  # Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: silenttalk-server
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://silenttalk:silenttalk_dev_password@postgres:5432/silenttalk_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_secret_key_change_in_production
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./server/src:/app/src
      - ./server/dist:/app/dist
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - silenttalk-network
    restart: unless-stopped

  # Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: silenttalk-client
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_WS_URL: ws://localhost:5000
    ports:
      - "3000:8080"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - /app/node_modules
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - silenttalk-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  silenttalk-network:
    driver: bridge
